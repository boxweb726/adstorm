<!doctype html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BSTONES CONTACT</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="../assets/styles/contact.scss" />
  </head>
  <body>
    <!-- <img src="../assets/contact-pc.jpg" style="position: absolute; top: 0; left: 0; opacity: .6;"> -->
    <!-- <img src="../assets/contact-mo.jpg" style="position: absolute; top: 0; left: 0; opacity: .6;"> -->
    <div class="wrapper bs-contact">
      {{> header }}
      <!-- header.html -->
      <main>
        <section class="js-scroll">
          <div class="inner-1240">
            <div class="pc-pt-105 pc-pb-125 mo-pt-70 mo-pb-140">
              <h2 class="page-title en scroll-wrapper">
                <span class="scroll-inner scroll-inner--up">Contact.</span>
              </h2>
            </div>
            
            <div class="pc-pb-120 mo-pb-100 scroll-wrapper">
              <ul class="info scroll-inner scroll-inner--up">
                <li class="info__division">
                  <strong class="info__sub pc-pb-30 mo-pb-20">Address</strong>
                  <span class="info__desc">서울시 강남구 강남대로 146길25, 1층 1호</span>
                </li>
                <li class="info__division">
                  <strong class="info__sub pc-pb-30 mo-pb-20">Mail</strong>
                  <span class="info__desc en"><a href="mailto:project@bstones.co.kr">project@bstones.co.kr</a></span>
                </li>
                <li class="info__division">
                  <strong class="info__sub pc-pb-30 mo-pb-20">Tel</strong>
                  <span class="info__desc en"><a href="tel:02-511-9160">02-511-9160</a></span>
                </li>
              </ul>
            </div>
          </div>
        </section>
        <section class="width-full map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1330.5032651500167!2d127.0203810054663!3d37.519994627601434!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca35195ecf2bf%3A0xd717b4e318acf3cb!2z67mE7Iqk7Yak7Iqk!5e0!3m2!1sko!2sus!4v1712900835450!5m2!1sko!2sus" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
      </main>
      {{> footer }}
      <!-- footer.html -->
    </div>

    <!-- <script type="module" src="../js/index.js" defer></script> -->
    <script type="module" src="../assets/js/contact.js"></script>
  </body>
</html>
