<!doctype html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BSTONES RECRUIT</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="../assets/styles/recruit.scss" />
  </head>
  <body>
    <!-- <img src="../assets/images/test_recruit_pc.jpg" style="position: absolute; top: 0; left: 0; opacity: .7;"> -->
    <!-- <img src="../assets/images/test_recruit_mo.jpg" style="position: absolute; top: 0; left: 0; opacity: .7;"> -->
    <div class="wrapper bs-recruit">
      {{> header }}
      <!-- header.html -->
      <main>
        <section>
          <div class="inner-1240 pc-pb-200 mo-pb-160">
            <div class="title-box pc-pt-95 pc-pb-115 mo-pt-70 mo-pb-150">
              <h2 class="page-title pc-pb-15 mo-pb-15">Wanted.</h2>
              <h3 class="page-sub color-red pc-pb-50 mo-pb-40">NEW BSTONES PEOPLE</h3>
              <p class="sec-desc">지금 이 순간, 비스톤스와 함께 즐거운 경험을 <br class="m-show">함께 할 지원자를 모집합니다.</p>
            </div>
            <!--// title 영역 -->

            <ul class="list">
              <li class="list__item sec-top-line pc-pt-70 pc-pb-85 mo-pt-50 mo-pb-60">
                <a href="javascript:;" class="list__link" title="MANAGING 기획자 지원하기 바로가기">
                  <p class="list__txt pc-pb-30 mo-pb-20">MANAGING</p>
                  <p class="list__desc">기획자 지원하기</p>
                  <span class="btn-plus btn-plus--recruit"><em class="blind">더보기</em></span>
                </a>
              </li>
            
              <li class="list__item sec-top-line pc-pt-70 pc-pb-80 mo-pt-50 mo-pb-60">
                <a href="javascript:;" class="list__link" title="DESIGN 디자이너 지원하기 바로가기">
                  <p class="list__txt pc-mb-30 mo-mb-20">DESIGN</p>
                  <p class="list__desc">디자이너 지원하기</p>
                  <span class="btn-plus btn-plus--recruit"><em class="blind">더보기</em></span>
                </a>
              </li>
  
              <li class="list__item sec-top-line pc-pt-70 pc-pb-80 mo-pt-50 mo-pb-60">
                <a href="javascript:;" class="list__link" title="PUBLISHING 퍼블리셔 지원하기 바로가기">
                  <p class="list__txt pc-mb-30 mo-mb-20">PUBLISHING</p>
                  <p class="list__desc">퍼블리셔 지원하기</p>
                  <span class="btn-plus btn-plus--recruit"><em class="blind">더보기</em></span>
                </a>
              </li>
            </div>
            </ul>

        </section>
      </main>
      {{> footer }}
      <!-- footer.html -->
    </div>

    <!-- <script type="module" src="../assets/js/recruit.js"></script> -->
