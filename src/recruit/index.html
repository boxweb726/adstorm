<!doctype html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/recruit.scss" />
  </head>
  <body>
    <!-- <img src="../assets/recruit_mo.jpg" style="position: absolute; top: 0; left: 0; opacity: .7;"> -->
    <div class="wrapper bs-recruit">
      {{> header }}
      <!-- header.html -->
      <main>
        <section>
          <div class="inner-1240">
            <div class="title-box pc-pt-105 edit pc-pb-120 mo-pt-75 mo-pb-150">
              <h2 class="page-title en pc-pb-15">Wanted.</h2>
              <h3 class="page-sub color-red en pc-pb-50 mo-pb-45">NEW BSTONES PEOPLE</h3>
              <p class="sec-desc">지금 이 순간, 비스톤스와 함께 즐거운 경험을 <br class="m-show">함께 할 지원자를 모집합니다.</p>
            </div>
            <!--// title 영역 -->

            <ul class="pc-pb-200 mo-pb-160">
              <li class="list sec-top-line edit pc-pt-65 pc-pb-85 mo-pt-50 mo-pb-60">
                <a href="javascript:;" class="list__link" title="MANAGING 기획자 지원하기 바로가기">
                  <p class="list__txt en pc-mb-30 mo-mb-20">MANAGING</p>
                  <p class="list__desc">기획자 지원하기</p>
                  <span class="btn-plus plus-recruit"><em class="blind">더보기</em></span>
                </a>
              </li>
            
              <li class="list sec-top-line edit pc-pt-65 pc-pb-85 mo-pt-50 mo-pb-60">
                <a href="javascript:;" class="list__link" title="DESIGN 기획자 지원하기 바로가기">
                  <p class="list__txt en pc-mb-30 mo-mb-20">DESIGN</p>
                  <p class="list__desc">디자이너 지원하기</p>
                  <span class="btn-plus plus-recruit"><em class="blind">더보기</em></span>
                </a>
              </li>
  
              <li class="list sec-top-line edit pc-pt-65 pc-pb-85 mo-pt-50 mo-pb-60">
                <a href="javascript:;" class="list__link" title="PUBLISHING 기획자 지원하기 바로가기">
                  <p class="list__txt en pc-mb-30 mo-mb-20">PUBLISHING</p>
                  <p class="list__desc">퍼블리셔 지원하기</p>
                  <span class="btn-plus plus-recruit"><em class="blind">더보기</em></span>
                </a>
              </li>
            </div>
            </ul>

        </section>
      </main>
      {{> footer }}
      <!-- footer.html -->
    </div>

    <script type="module" src="../js/recruit.js"></script>
  </body>
</html>
