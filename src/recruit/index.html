      <main>
        <section>
          <div class="inner-1240 pc-pb-200 mo-pb-160">
            <div class="title-box pc-pt-95 pc-pb-115 mo-pt-70 mo-pb-150 js-scroll">
              <h2 class="page-title pc-mb-20 mo-pb-15 scroll-wrapper">

              <h3 class="page-sub color-red pc-mb-50 mo-pb-40 scroll-wrapper">

            <!--// title 영역 -->

                <li class="list__item pc-pt-70 pc-pb-85 mo-pt-50 mo-pb-65 scroll-border scroll-border--step01">

                      <span class="scroll-inner scroll-inner--up scroll-inner--step01">MANAGING</span>

                    <p class="list__desc">
                      <span class="scroll-inner scroll-inner--up scroll-inner--step01">기획자 지원하기</span>

                    <span class="btn-plus btn-plus--recruit scroll-inner scroll-inner--up scroll-inner--step01"><em class="blind">더보기</em></span>
                  </a>
                </li>
  
                <li class="list__item pc-pt-70 pc-pb-80 mo-pt-50 mo-pb-60 scroll-border scroll-border--step02">

                </li>
  
                <li class="list__item pc-pt-70 pc-pb-80 mo-pt-55 mo-pb-60 scroll-border scroll-border--step03 scroll-border--both">
