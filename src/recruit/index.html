<!doctype html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BSTONES RECRUIT</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="../assets/styles/recruit.scss" />
  </head>
  <body>
    <!-- <img src="../assets/images/test_recruit_pc.jpg" style="position: absolute; top: 0; left: 0; opacity: .7;"> -->
    <!-- <img src="../assets/images/test_recruit_mo.jpg" style="position: absolute; top: 0; left: 0; opacity: .7;"> -->
    <div class="wrapper bs-recruit">
      {{> header }}
      <!-- header.html -->
      <main>
        <section class="js-scroll">
          <div class="inner-1240 pc-pb-200 mo-pb-160">
            <div class="title-box pc-pt-95 pc-pb-115 mo-pt-70 mo-pb-150 scroll-wrapper">
              <h2 class="page-title pc-mb-15 mo-pb-15 scroll-inner--up">Wanted.</h2>
              <h3 class="page-sub color-red pc-mb-50 mo-pb-40 scroll-inner--up">NEW BSTONES PEOPLE</h3>
              <p class="sec-desc scroll-inner--up">지금 이 순간, 비스톤스와 함께 즐거운 경험을 <br class="m-show">함께 할 지원자를 모집합니다.</p>
            </div>
            <!--// title 영역 -->

            <ul class="list scroll-wrapper">
              <li class="list__item sec-top-line pc-pt-70 pc-pb-85 mo-pt-50 mo-pb-60 scroll-inner--border">
                <a href="https://www.jobkorea.co.kr/Search/?stext=%EB%B9%84%EC%8A%A4%ED%86%A4%EC%8A%A4" class="list__link" title="MANAGING 기획자 지원하기 바로가기" target="_blank">
                  <p class="list__txt pc-mb-30 mo-pb-20 scroll-inner scroll-inner--up scroll-inner--step01">MANAGING</p>
                  <p class="list__desc scroll-inner scroll-inner--up scroll-inner--step02">기획자 지원하기</p>
                  <span class="btn-plus btn-plus--recruit"><em class="blind">더보기</em></span>
                </a>
              </li>
            
              <li class="list__item sec-top-line pc-pt-70 pc-pb-80 mo-pt-50 mo-pb-60 scroll-inner--border">
                <a href="https://www.jobkorea.co.kr/Search/?stext=%EB%B9%84%EC%8A%A4%ED%86%A4%EC%8A%A4" class="list__link" title="DESIGN 디자이너 지원하기 바로가기" target="_blank">
                  <p class="list__txt pc-mb-30 mo-mb-20 scroll-inner scroll-inner--up scroll-inner--step01">DESIGN</p>
                  <p class="list__desc scroll-inner scroll-inner--up scroll-inner--step02">디자이너 지원하기</p>
                  <span class="btn-plus btn-plus--recruit"><em class="blind">더보기</em></span>
                </a>
              </li>
  
              <li class="list__item sec-top-line pc-pt-70 pc-pb-80 mo-pt-50 mo-pb-60 scroll-inner--border">
                <a href="https://www.jobkorea.co.kr/Search/?stext=%EB%B9%84%EC%8A%A4%ED%86%A4%EC%8A%A4" class="list__link" title="PUBLISHING 퍼블리셔 지원하기 바로가기" target="_blank">
                  <p class="list__txt pc-mb-30 mo-mb-20 scroll-inner scroll-inner--up scroll-inner--step01">PUBLISHING</p>
                  <p class="list__desc scroll-inner scroll-inner--up scroll-inner--step02">퍼블리셔 지원하기</p>
                  <span class="btn-plus btn-plus--recruit"><em class="blind">더보기</em></span>
                </a>
              </li>
            </div>
            </ul>

        </section>
      </main>
      {{> footer }}
      <!-- footer.html -->
    </div>

    <!-- <script type="module" src="../assets/js/recruit.js"></script> -->
    <script type="module" src="../assets/js/recruit.js"></script>
  </body>
</html>
