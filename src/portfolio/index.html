<!doctype html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BSTONES PORTFOLIO</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="../assets/styles/portfolio.scss" />
  </head>
  <body>
    <!-- <img src="/assets/images//portfolio-pc.jpg" style="position: absolute; top: 0; left: 0; opacity: .6;"> -->
    <!-- <img src="/assets/images//portfolio-mo.jpg" style="position: absolute; top: 0; left: 0; opacity: .6;"> -->
    <div class="wrapper bs-portfolio">
      {{> header }}
      <!-- header.html -->
      <main>
        <section class="js-scroll">
          <div class="inner-1240 pc-pb-190 mo-pb-140">
            <h2 class="page-title pc-mt-95 pc-mb-175 mo-pt-70 mo-pb-125 scroll-wrapper">
              <span class="scroll-inner scroll-inner--up">Portfolio.</span>
            </h2>
            <!--// 페이지 타이틀  -->
            <div class="swiper tab pc-pb-40 mo-pb-40 scroll-wrapper" id="portfolioTab">
              <ul class="swiper-wrapper scroll-inner scroll-inner--up">
                <li class="swiper-slide tab__item">
                  <a href="javascript:;" class="tab__btn active" data-category="all">ALL</a>
                </li>
                <li class="swiper-slide tab__item">
                  <a href="javascript:;" class="tab__btn" data-category="PROMOTION">Promotion</a>
                </li>
                <li class="swiper-slide tab__item">
                  <a href="javascript:;" class="tab__btn" data-category="MANAGEMENT">Management</a>
                </li>
                <li class="swiper-slide tab__item">
                  <a href="javascript:;" class="tab__btn" data-category="DEVELOPMENT">Development</a>
                </li>
                <li class="swiper-slide tab__item">
                  <a href="javascript:;" class="tab__btn" data-category="SNS & BANNER">SNS & Banner</a>
                </li>
              </ul>
            </div>
            <!--// 포트폴리오 탭  -->

            <ul class="list pc-pb-100 mo-pb-80" id="portfolioList"></ul>

            <a href="javascript:;"
              class="btn-plus btn-plus--portfolio" id="btnMore"><span class="blind">더보기</span></a>

            <!--// 컨텐츠 -->
          </div>
        </section>
      </main>
      {{> footer }}
      <!-- footer.html -->
    </div>

    <script type="module" src="../assets/js/portfolio.js"></script>
  </body>
</html>
