<!doctype html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/portfolio.scss" />
  </head>
  <body>
    <!-- <img src="../assets/portfolio-pc.jpg" style="position: absolute; top: 0; left: 0; opacity: .6;"> -->
    <!-- <img src="../assets/portfolio-mo.jpg" style="position: absolute; top: 0; left: 0; opacity: .6;"> -->
    <div class="wrapper bs-portfolio">
      {{> header }}
      <!-- header.html -->
      <main>
        <section>
          <div class="inner-1240 pc-pb-190 mo-pb-140">
            <h2 class="page-title pc-pt-105 pc-pb-175 mo-pt-70 mo-pb-125">Portfolio.</h2>
            <!--// 페이지 타이틀  -->

            <ul class="tab" id="portfolioTab">
              <li class="tab__item" data-category="all">
                <a href="javascript:;" class="tab__txt active">ALL</a>
              </li>
              <li class="tab__item" data-category="promotion">
                <a href="javascript:;" class="tab__txt">Promotion</a>
              </li>
              <li class="tab__item" data-category="management">
                <a href="javascript:;" class="tab__txt">Management</a>
              </li>
              <li class="tab__item" data-category="development">
                <a href="javascript:;" class="tab__txt">Development</a>
              </li>
              <li class="tab__item" data-category="sns-banner">
                <a href="javascript:;" class="tab__txt">SNS & Banner</a>
              </li>
            </ul>
            <!--// 포트폴리오 탭  -->
            
            <ul class="list pc-pb-100 mo-pb-80" id="portfolioList">
              <li class="list__item">
                <a href="javascript:;" class="list__link" data-cont="promotion">
                  <div class="img-box">
                    <img src="../assets/portfolio_thumb_01_pc.jpg" alt="" class="m-hide">
                    <img src="../assets/portfolio_thumb_01_mo.jpg" alt="" class="m-show">
                  </div>
                  <div class="list__text">
                    <p class="list__title">비스포크</p>
                    <p class="list__data">2022.05_삼성전자</p>
                  </div>
                </a>
              </li>

              <li class="list__item">
                <a href="javascript:;" class="list__link" data-cont="management">
                  <div class="img-box">
                    <img src="../assets/portfolio_thumb_01_pc.jpg" alt="" class="m-hide">
                    <img src="../assets/portfolio_thumb_01_mo.jpg" alt="" class="m-show">
                  </div>
                  <div class="list__text">
                    <p class="list__title">비스포크</p>
                    <p class="list__data">2022.05_삼성전자</p>
                  </div>
                </a>
              </li>

              <li class="list__item">
                <a href="javascript:;" class="list__link" data-cont="development">
                  <div class="img-box">
                    <img src="../assets/portfolio_thumb_01_pc.jpg" alt="" class="m-hide">
                    <img src="../assets/portfolio_thumb_01_mo.jpg" alt="" class="m-show">
                  </div>
                  <div class="list__text">
                    <p class="list__title">비스포크</p>
                    <p class="list__data">2022.05_삼성전자</p>
                  </div>
                </a>
              </li>

              <li class="list__item">
                <a href="javascript:;" class="list__link" data-cont="sns-banner">
                  <div class="img-box">
                    <img src="../assets/portfolio_thumb_01_pc.jpg" alt="" class="m-hide">
                    <img src="../assets/portfolio_thumb_01_mo.jpg" alt="" class="m-show">
                  </div>
                  <div class="list__text">
                    <p class="list__title">비스포크</p>
                    <p class="list__data">2022.05_삼성전자</p>
                  </div>
                </a>
              </li>
            </ul>

            <a href="javascript:;" class="list__btn btn-plus" id="btnMore"><span class="blind">더보기</span></a>

            <!--// 컨텐츠 -->
          </div>
        </section>
      </main>
      {{> footer }}
      <!-- footer.html -->
    </div>

    <script type="module" src="../js/portfolio.js"></script>
  </body>
</html>
