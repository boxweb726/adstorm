<!doctype html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/portfolio.scss" />
  </head>
  <body>
    <div class="wrapper">
      {{> header }}
      <!-- header.html -->
      <main>
        <section>
          <div class="inner-1240">
            <h2 class="page-title en pc-mt-100 pc-mb-175 mo-mt-70 mo-mb-140">Portfolio.</h2>
            <!--// 페이지 타이틀  -->

            <ul class="tab" id="portfolioTab">
              <li class="tab__item tab__list" data-tab="all">
                <a href="javascript:;" class="tab__txt active en">ALL</a>
              </li>
              <li class="tab__item" data-tab="ui/ux">
                <a href="javascript:;" class="tab__txt en">UX/UI</a>
              </li>
              <li class="tab__item" data-tab="mobile">
                <a href="javascript:;" class="tab__txt en">MOBILE</a>
              </li>
              <li class="tab__item" data-tab="promotion">
                <a href="javascript:;" class="tab__txt en">PROMOTION</a>
              </li>
              <li class="tab__item" data-tab="film">
                <a href="javascript:;" class="tab__txt en">FILM</a>
              </li>
            </ul>
            <!--// 포트폴리오 탭  -->
            
            <ul class="list pc-mb-100 mo-mb-80" id="portfolio-list">
              <li class="list__item" data-cont="ui/ux">
                <a href="javascript:;" class="list__link">
                  <div class="img-box">
                    <img src="../assets/portfolio_thumb_01_pc.jpg" alt="" class="m-hide">
                    <img src="../assets/portfolio_thumb_01_mo.jpg" alt="" class="m-show">
  
                    <div class="list__text">
                      <p class="list__title">비스포크</p>
                      <p class="list__data">2022.05_삼성전자</p>
                    </div>
                  </div>
                </a>
              </li>

              <li class="list__item" data-cont="mobile">
                <a href="javascript:;" class="list__link">
                  <div class="img-box">
                    <img src="../assets/portfolio_thumb_01_pc.jpg" alt="" class="m-hide">
                    <img src="../assets/portfolio_thumb_01_mo.jpg" alt="" class="m-show">
  
                    <div class="list__text">
                      <p class="list__title">비스포크</p>
                      <p class="list__data">2022.05_삼성전자</p>
                    </div>
                  </div>
                </a>
              </li>

              <li class="list__item" data-cont="promotion">
                <a href="javascript:;" class="list__link">
                  <div class="img-box">
                    <img src="../assets/portfolio_thumb_01_pc.jpg" alt="" class="m-hide">
                    <img src="../assets/portfolio_thumb_01_mo.jpg" alt="" class="m-show">
  
                    <div class="list__text">
                      <p class="list__title">비스포크</p>
                      <p class="list__data">2022.05_삼성전자</p>
                    </div>
                  </div>
                </a>
              </li>

              <li class="list__item" data-cont="film">
                <a href="javascript:;" class="list__link">
                  <div class="img-box">
                    <img src="../assets/portfolio_thumb_01_pc.jpg" alt="" class="m-hide">
                    <img src="../assets/portfolio_thumb_01_mo.jpg" alt="" class="m-show">
  
                    <div class="list__text">
                      <p class="list__title">비스포크</p>
                      <p class="list__data">2022.05_삼성전자</p>
                    </div>
                  </div>
                </a>
              </li>
            </ul>

            <a href="javascript:;" class="list__btn btn-plus pc-mb-190 mo-mb-140"><span class="blind">더보기</span></a>

            <!--// 컨텐츠 -->
          </div>
      </main>
      {{> footer }}
      <!-- footer.html -->
    </div>

    <script type="module" src="../js/portfolio.js"></script>
  </body>
</html>
