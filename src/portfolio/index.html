<!doctype html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/portfolio.scss" />
  </head>
  <body>
    <div class="wrapper">
      {{> header }}
      <!-- header.html -->
      <main>
        <section>
          <div class="list inner-1240">
            <h2 class="page-title en pc-mt-100 pc-mb-175 mo-mt-70 mo-mb-140">Portfolio.</h2>
            <!--// 페이지 타이틀  -->

            <ul class="list__tab">
              <li class="list__tab__item  tab__list" data-tab="all">
                <a href="javascript:;" class="tab__item tab__item--red list__tab__txt active en">ALL</a>
              </li>
              <li class="list__tab__item" data-tab="ui/ux">
                <a href="javascript:;" class="list__tab__txt en">UX/UI</a>
              </li>
              <li class="list__tab__item" data-tab="mobile">
                <a href="javascript:;" class="list__tab__txt en">MOBILE</a>
              </li>
              <li class="list__tab__item" data-tab="promotion">
                <a href="javascript:;" class="list__tab__txt en">PROMOTION</a>
              </li>
              <li class="list__tab__item" data-tab="film">
                <a href="javascript:;" class="list__tab__txt en">FILM</a>
              </li>
            </ul>
            <!--// 포트폴리오 탭  -->
            
            <ul class="list__cont" id="portfolio-list">
              <li class="list__cont--item" data-cont="ui/ux">
                <div class="img_box">
                  <div class="list__cont__text">
                    <p class="list__cont__title">비스포크</p>
                    <p class="list__cont__data">2022.05_삼성전자</p>
                  </div>
                </div>
              </li>

              <li class="list__cont__item" data-cont="mobile">
                
              </li>

              <li class="list__cont--item" data-cont="promotion">
                
              </li>

              <li class="list__cont--item" data-cont="film">
                
              </li>
            </ul>
            <!--// 컨텐츠 -->
          </div>
      </main>
      {{> footer }}
      <!-- footer.html -->
    </div>

    <script type="module" src="../js/portfolio.js"></script>
  </body>
</html>
