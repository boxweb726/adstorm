            </div>

            <div class="title-img img-box mp-pb-80 scroll-inner scroll-inner--fade scroll-inner--step02">
              <img src="./assets/images/main_deco_pc.png" alt="" class="m-hide">
              <img src="./assets/images/main_deco_mo.png" alt="" class="m-show">
            </div>
          </div>

          <div class="inner-1240 m-show">
            <div class="main-title-box mo-mb-55">
              <h2 class="page-title scroll-wrapper">
                <span class="scroll-inner scroll-inner--up">Beyond</span>
              </h2>
              <h2 class="page-title scroll-wrapper">
                <span class="scroll-inner scroll-inner--up">the creativity,</span>
              </h2>
              <h2 class="page-title scroll-wrapper">
                <span class="scroll-inner scroll-inner--up">Strive to</span>
              </h2>
              <h2 class="page-title scroll-wrapper">

              </h2>
              <h2 class="page-title scroll-wrapper">
                <span class="page-title--highlight scroll-inner scroll-inner--up">Bstones</span>
              </h2>
            </div>

            <div class="title-img img-box mp-pb-80 scroll-inner scroll-inner--fade scroll-inner--step01">
              <img src="./assets/images/main_deco_pc.png" alt="" class="m-hide">
              <img src="./assets/images/main_deco_mo.png" alt="" class="m-show">
            </div>
          </div>

          
          <div class="intro-video img-box">
            <a href="javascript:;" class="intro-video__bg">
              <img src="./assets/images/main_video_bg_pc.jpg" alt="" class="m-hide">
              <img src="./assets/images/main_video_bg_mo.jpg" alt="" class="m-show">
            </a>
            <div class="player">
              <div id="ytplayer"></div>
            </div>
          </div>
          
        </section>
        <script>
          // Load the IFrame Player API code asynchronously.
          var tag = document.createElement('script');
          tag.src = "https://www.youtube.com/player_api";
          var firstScriptTag = document.getElementsByTagName('script')[0];
          firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

          // Replace the 'ytplayer' element with an <iframe> and
          // YouTube player after the API code downloads.
          var player;
          function onYouTubePlayerAPIReady() {
            player = new YT.Player('ytplayer', {
              height: '990',
              width: '1760',
              videoId: '01jT6CvmxXM',
              autoplay: 1
            });
          }

          const playBtn = document.querySelector('.intro-video__bg');
          const playerLayer = document.querySelector('.player');
          playBtn.addEventListener('click', function(){
            playerLayer.classList.add('active');
          });
        </script>

        <!-- Portfolio -->
        <section class="pc-pt-135 pc-pb-240 mo-pt-90 mo-pb-100">
          <div class="inner-1240">
            <h3 class="page-sub page-sub--portfolio pc-mb-75 mo-mb-70">

            <div class="swiper portfolio-swiper" id="mainPortfolio">

              </div>
            </div>
            <div class="swiper-button-prev portfolio-swiper__navi portfolio-swiper__navi--prev m-hide"></div>
            <div class="swiper-button-next portfolio-swiper__navi portfolio-swiper__navi--next m-hide"></div>
          </div>
        </section>

        <!-- Recruit -->
        <section class="js-scroll pc-pb-120 mo-pb-100">

          <div class="recruit">

              <h3 class="recruit__sub pc-mb-50 mo-mb-55">

              </h3>

              <h4 class="recruit__text pc-mb-20 mo-mb-25">당신을 기다립니다.</h4>

              <p class="recruit__desc pc-mb-30 mo-mb-25">
                비스톤스와 함께 할 당신을 기다립니다.<br>
                지금 비스톤스를 만나보세요!

              <p class="recruit__info pc-mb-55 mo-mb-100 kr">
                문의 메일 : <span class="en">PROJECT</span>@<span class="en">BSTONES.CO.KR</span>
              </p>

              <a href="https://www.jobkorea.co.kr/Search/?stext=%EB%B9%84%EC%8A%A4%ED%86%A4%EC%8A%A4" class="btn_join" target="_blank">비스톤스 지원하기</a>

              <div class="recruit__ani infinite_rotating img-box">
                <img src="./assets/images/main_rotate_pc.png" alt="" class="m-hide">
                <img src="./assets/images/main_rotate_mo.png" alt="" class="m-show">
              </div>
            </div>
          </div>
        </section>
