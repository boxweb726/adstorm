<!doctype html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite.js Vanilla Template</title>
    <link rel="stylesheet" href="./styles/index.scss" />
  </head>

  <body>
    <div class="wrapper">
      {{> header }}
      <!-- header.html -->

      <main class="home">
        <section class="home__visual">

          <div class="inner-1240">
            <!-- 메인 카피 -->
            <div class="title-box">
              <h2 class="home__title en">
                Beyond<br class="m-show"> the creativity,<br>
                Strive to<br class="m-show"> be sensational<br>
                <span class="home__highlight">Bstones</span>
              </h2>
            </div>

            <div class="home__deco img-box">
              <img src="./assets/main_deco_pc.png" alt="" class="m-hide">
              <img src="./assets/main_deco_mo.png" alt="" class="m-show">
            </div>
          </div>

          <!-- 영상 비주얼 -->
          <div class="home__video img-box">
            <a href="javascript:;" class="home__video__bg">
              <img src="./assets/main_video_bg_pc.jpg" alt="" class="m-hide">
              <img src="./assets/main_video_bg_mo.jpg" alt="" class="m-show">
            </a>

            <a href="javascript:;" class="home__video__btn">
              <img src="./assets/main_video_btn_pc.png" alt="" class="m-hide">
              <img src="./assets/main_video_btn_mo.png" alt="" class="m-show">
            </a>
          </div>
        </section>

        <!-- Portfolio -->
        <section class="home__portfolio">
          <div class="inner-1240">
            <h3 class="home__sub">
              <a href="/portfolio/" class="sub">Portfolio ></a>
            </h3>
  
            <div class="swiper" id="main-portfolio">
              <div class="swiper-wrapper">
                <div class="portfolio-list img-box">
                  <img src="./assets/main_portfolio_swiper-01_pc.jpg" alt="" class="m-hide">
                  <img src="./assets/main_portfolio_swiper-01_mo.jpg" alt="" class="m-show">
                </div>
                <div class="portfolio-list img-box">
                  <img src="./assets/main_portfolio_swiper-02_pc.jpg" alt="" class="m-hide">
                  <img src="./assets/main_portfolio_swiper-02_mo.jpg" alt="" class="m-show">
                </div>
                <div class="portfolio-list img-box">
                  <img src="./assets/main_portfolio_swiper-03_pc.jpg" alt="" class="m-hide">
                  <img src="./assets/main_portfolio_swiper-03_pc.jpg" alt="" class="m-show">
                </div>
              </div>
              <div class="swiper-button-next m-hide"></div>
              <div class="swiper-button-prev m-hide"></div>
            </div>
          </div>
        </section>

        <!-- Recruit -->
        <section class="sec-border-top home__recruit">
          <div class="inner-1240">
            <h3 class="home__sub en">
              <a href="/recruit/" class="sub">Recruit</a>
            </h3>
            <h4 class="home__text">당신을 기다립니다.</h4>
            <p class="home__desc">
              비스톤스와 함께 할 당신을 기다립니다.<br>
              지금 비스톤스를 만나보세요! 
            </p>
            <p class="home__info en">
              <span class="kr">문의 메일</span> : PROJECT@BSTONES.CO.KR
            </p>
    
            <!-- 비스톤스 지원 랜딩 버튼 -->
            <a href="/contact/" class="btn_join">비스톤스 지원하기</a>
    
            <!-- 돌아가는 원 -->
            <div class="home__ani infinite_rotating img-box">
              <img src="./assets/main_rotate_pc.png" alt="">
              <img src="./assets/main_rotate_mo.png" alt="">
            </div>
          </div>
        </section>
      </main>
      
      {{> footer }}
      <!-- footer.html -->
    </div>

    <script type="module" src="./js/index.js" defer></script>
  </body>
</html>
