<!doctype html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite.js Vanilla Template</title>
    <link rel="stylesheet" href="./styles/index.scss" />
  </head>

  <body>
    <div class="wrapper">
      {{> header }}
      <!-- header.html -->

      <main class="main">
        <section class="main__visual">
          <!-- 메인 카피 -->
          <div class="title-box inner-1240">
            <h2 class="main__title en">
              Beyond<br class="m-show"> the creativity,<br>
              Strive to<br class="m-show"> be sensational<br>
              <span class="main__highlight">Bstones</span>
            </h2>
          </div>

          <div class="main__deco img_box">
            <img src="./assets/main_deco_pc.png" alt="" class="m-hide">
            <img src="./assets/main_deco_mo.png" alt="" class="m-show">
          </div>
  
          <!-- 영상 비주얼 -->
          <div class="main__video img_box">
            <a href="">
              <img src="./assets/main_video_pc.jpg" alt="" class="m-hide">
              <img src="./assets/main_video_mo.jpg" alt="" class="m-show">
            </a>
          </div>
        </section>

        <!-- Portfolio -->
        <section class="main__portfolio inner-1240 ">
          <h3 class="main__sub">
            <a href="javascript:;" class="sub">Portfolio ></a>
          </h3>
          <div class="swiper">
            <div class="swiper-container">
            </div>
          </div>
        </section>

        <!-- Recruit -->
        <section class="main__recruit inner-1240">
          <h3 class="main__sub en">
            <a href="javascript:;" class="sub">Recruit</a>
          </h3>
          <h4 class="main__text kr">당신을 기다립니다.</h4>
          <p class="main__desc kr">
            비스톤스와 함께 할 당신을 기다립니다.<br>
            지금 비스톤스를 만나보세요! 
          </p>
          <p class="main__info en">
            <span class="kr">문의 메일</span> : PROJECT@BSTONES.CO.KR
          </p>
  
          <!-- 비스톤스 지원 랜딩 버튼 -->
          <a href="javascript:;" class="btn_join kr">비스톤스 지원하기</a>
  
          <!-- 돌아가는 원 -->
          <div class="main__ani">
            <!-- <ul>
              <li>Profile Download - </li>
              <li>Profile Download - </li>
            </ul> -->
          </div>
        </section>
      </main>
      
      {{> footer }}
      <!-- footer.html -->
    </div>

    <script type="module" src="./js/index.js" defer></script>
  </body>
</html>
